<ng-template #modalContent let-close="close">
    <div class="modal-header">
        <h5 class="modal-title">Event action occurred</h5>
        <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            Action:
            <pre>{{ modalData?.action }}</pre>
        </div>
        <div>
            Event:
            <pre>{{ modalData?.event | json }}</pre>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
    </div>
</ng-template>
<div class="main-div">
    <div class="dark-gray-div calendar-p">
        <a href="#collapseMem" data-toggle="collapse" (click)="collapseExpand()">
<span class="span-calendar">Calendar</span>
<a class="float-right collpase-Expand" [ngClass]="isExpand?'expand-calendar':''">
    <a *ngIf="!isExpand" data-toggle="collapse" data-target="#collapseMem">
        +
    </a>
    <a *ngIf="isExpand" data-toggle="collapse" data-target="#collapseMem">
        __
    </a>
</a>
</a>
    </div>
    <div id="collapseMem" class="collapse">
    <div class="grey-div"></div>
    <div class="div-calendar">
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-month-view>
    </div>
    <div class="grey-div"></div>
    </div>
</div>
